{% extends 'base.html' %}


{% block content %}
<h1 class="text-capitalize text-center">{{catg}} NEWS</h3>

<div class="container-fluid">
  <div class="row">
    {% for category in category %}
      <div class="col-md-4">
        <div class="thumbnail">
          <a>
            <img src="{{category.urlToImage}}" class="img-responsive" styles="height:20px">
          </a>
          <div class="details">
            <h4>{{category.author}}</h4>
              <h4>{{category.description}}</h4>
              <a href="{{category.url}}" target="_blank"> view more details</a>
              <p>Publish Date:{{category.publishedAt}}</p>
          </div>                   
        </div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
